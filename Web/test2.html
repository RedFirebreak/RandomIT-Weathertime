<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px"></div>
<script>
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoic2VlZG9nOTMiLCJhIjoiY2trNzlxNGY5MGFqOTJ2bzI1M3QzNmEwMCJ9.Nrf7qclvES_fMxcgbJK6dw'
}).addTo(mymap);
var marker1 = L.marker([51.5, -0.09]).addTo(mymap);
var marker2 = L.marker([55.5, -0.09]).addTo(mymap);
var marker3 = L.marker([53.5, -0.10]).addTo(mymap);
var marker4 = L.marker([51.5, -0.8]).addTo(mymap);
var marker5 = L.marker([52.5, -0.7]).addTo(mymap);
marker1.bindPopup("<b>Never</b><br>Nice").openPopup();
marker2.bindPopup("<b>Gonna</b><br>Kijken").openPopup();
marker3.bindPopup("<b>Give</b><br>Offie").openPopup();
marker4.bindPopup("<b>You</b><br>Nog").openPopup();
marker5.bindPopup("<b>Up</b><br>Werkt").openPopup();
</script>

</body>
</html>
